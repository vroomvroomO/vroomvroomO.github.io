<button onclick="prevTrack()">&lt; PREV</button>

<script>
    // Lista delle canzoni
    const playlist = [
        "n1.m4a", 
        "n2.m4a", 
        "n3.m4a",  
        "n4.m4a", 
        "n5.m4a",  
        "n6.m4a", 
        "n7.m4a",  
        "n8.m4a", 
        "n9.m4a",  
        "n10.m4a",  
        "n11.m4a", 
        "n12.m4a",  
        "n13.m4a", 
        "n14.m4a",  
    ];

    let currentTrack = 0; // Tiene traccia della traccia corrente
    const audioPlayer = document.getElementById('audioPlayer');

    // Funzione per passare alla traccia successiva quando una canzone finisce
    audioPlayer.addEventListener('ended', function() {
        currentTrack++;
        if (currentTrack >= playlist.length) {
            currentTrack = 0; // Torna alla prima traccia se si arriva alla fine della playlist
        }
        audioPlayer.src = playlist[currentTrack];
        audioPlayer.play();
    });

    // Funzione per saltare la traccia
    function skipTrack() {
        currentTrack++;
        if (currentTrack >= playlist.length) {
            currentTrack = 0; // Torna alla prima traccia
        }
        audioPlayer.src = playlist[currentTrack];
        audioPlayer.play();
    }

    // Funzione per tornare alla traccia precedente
    function prevTrack() {
        currentTrack--;
        if (currentTrack < 0) {
            currentTrack = playlist.length - 1; // Torna all'ultima traccia se siamo alla prima
        }
        audioPlayer.src = playlist[currentTrack];
        audioPlayer.play();
    }
</script>
